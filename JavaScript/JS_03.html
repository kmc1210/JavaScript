<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

console.log( 50 ); //number
console.log( "50" ); //String

console.log("-------------------")

console.log( 50 + "50")
console.log( "50" + 50)

console.log("-------------------")

console.log( true + 123 )
console.log( true + true + 123)

console.log("-------------------")

console.log( parseInt("50")) // "50" -> 50
console.log( parseInt("123ABC")) // "123ABC" -> 123
console.log( parseInt("ABC123")) // "ABC123" -> NaN (숫자가 아닙니다)
console.log( parseInt("456ABC123")) // "456ABC123" -> 456

console.log("-------------------")

console.log( parseInt("123.456")) // "123.456" -> 123 정수값만 가져온다(parseInt)
console.log( parseFloat("123.456")) // "123.456" -> 123.456 소수점 까지 실수형이 나온다(parseFloat)


</script>
</head>
<body>
		
</body>
</html>
