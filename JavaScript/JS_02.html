<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

console.log(12345)
console.log("12345")
// console.log( HELLO ) //에러, 여기부터 아래쪽 코드는 전부 수행되지 않음
console.log(true)

console.log("---------")

//Object
console.log( { "A":123, "B":true, "C":"Apple" } )
console.log( { A:123, B:true, C:'Apple' } )


console.log("------------")

//Array, 배열
console.log( [] )

console.log( [ 1, 2, 3, 4, 5 ])

console.log( { "0":1, "1":2, "2":3, "3":4, "4":5 })

console.log( typeof( [5,6,7] ))

console.log( [ 123, 'ABC', true, null, {a:1, b:2}, ['A', 'B'], undefined])

console.log("------------------------")

console.log("Hello");

console.log("Hello".length);

console.log("Hello".charAt(1));

//문자열 일부 치환
console.log("Hello World" .replace("Hello", "Hi"));

//대문자로 변환
console.log("Hello World".toUpperCase());


// ","를 기준으로 나눠 각 항목을 배열로 변환
console.log( "1,2,3,4,5".split(","));



</script>

</head>
<body>

</body>
</html>
