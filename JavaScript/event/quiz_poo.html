<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz</title>
<style type="text/css">
input[type="text"]{
   width:100px;
   height:20px;
   border: 1px solid black;
   background: #eee;
   color:blue;
}
</style>
<script type="text/javascript">

function setting(){
   var leftinput = Math.floor(Math.random()*9)+1;
   left.value = leftinput;
   var rightinput= Math.floor(Math.random()*9)+1;
   right.value = rightinput;
   collect.value="";
}

function myClick() {
   var leftinput = left.value;
   var rightinput = right.value;
   var inputresult = collect.value;   
   var temp = leftinput*rightinput;
   if(temp==inputresult){
      alert("정답입니다");
      collectKan.value = parseInt(collectKan.value)+1;      
   }
   else{
      alert("오답! 정답은 "+temp+"입니다");
      wrongKan.value = parseInt(wrongKan.value)+1;   
   }
   setting();   
}
</script>
</head>
<body>
<h1>구구단 퀴즈</h1>
<hr/>

   <input type="text" id="left" readonly="readonly">X<input type="text" id="right"readonly="readonly"/> <br><br>

   <input type="text" id="collect"/>&nbsp; <button onclick="myClick()">결과 확인</button><br><br>

<script type="text/javascript">
setting();
</script>
정답수 : <input type="text" id="collectKan" readonly="readonly" value="0"><br>
오답수 : <input type="text" id="wrongKan" readonly="readonly" value="0">
</body>
</html>
