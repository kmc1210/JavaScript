<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var num = 111; //전역변수

//전역변수를 이용한 연산
function fn1(){
	
	
	num += 11;
	
}
//전역변수를 이용한 출력
function fn2(){
	
	console.log(num)	
	
}


function hello(){
	
	var num = 222; //지역변수
	
	console.log("안녕" + num)
	
	inner() //내부함수 호출
	
	//내부함수
	function inner(){
		
		var num = 333; //내부함수의 지역변수
		
		console.log("반가워요!" + num)
		
		
	}
}


hello();
fn1();
fn2();

</script>
</head>
<body>

</body>
</html>
