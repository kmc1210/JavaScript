<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function hello(){
	
	console.log("Hello")
	
}

hello();

//------------------------------------

// 1000 밀리초(1초) 마다 hello함수 호출하기
var tid = setInterval( hello, 1000);

//-------------------------------------


// 3000밀리초(3초) 이후에 주어진 함수 호출하기
setTimeout(function(){
	
	alert("오굴오굴오굴 오리너구리");
}, 3000);
	
//--------------------------------------

function stop() {
	clearInterval(tid)
	
}

// 5000밀리초 뒤에 tid 타이머를 종료시킨다
setTimeout( stop, 5500)

</script>
</head>
<body>

</body>
</html>
