<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var name= "kmc" //단순 문자열
var name2 = "Alice a Dana"


var regex = /kmc/ //정규식 리터럴


// 정규식.test("문자열")
// Boolean을 반환
// 	true - 정규식패턴이 문자열에 포함되어있을 때
// false - 그렇지 않을 때

console.log( regex.test(name))
console.log( regex.test(name2))
console.log( /Dana/.test(name2))
console.log( /a/.test(name2))

//----------------------------------------------------------------------

//정규식.exec("문자열")
//  배열 - 정규식 패턴으로 찾은 문자열
//	null - 찾는 패턴이 없을 때

console.log ( regex.exec(name) )
console.log ( regex.exec(name2) )
console.log ( /a/.exec(name2) )


//--------------------------------------------------------------------

// "문자열".match(정규식)
// 배열 - 정규식 패턴으로 찾은 문자열
// null - 찾는 패턴이 없을 때
console.log( name2.match( /a/ )); //기본 매칭

console.log( name2.match( /a/g )); //전역 검색, 전부 다 매칭

console.log( name2.match( /a/i )); // i 대소문자구분없이 매칭

console.log( name2.match( /a/gi )) //gi, 대소문자구분없이 전무 매칭

// ** g 옵션(Flag)을 많이 사용한다.




</script>
</head>
<body>

</body>
</html>
