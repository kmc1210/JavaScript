<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

</style>

<!-- 자바스크립트 작성 영역 (<scirpt> 태그) -->
<script type="text/javascript">

// JS 한줄 주석


/* JS 문장 주석 */


// 알림창 띄우기 - alert() 함수

alert("Hello"); alert("HI");


// <body> 영역에 출력하기
// <body> 태그 내에 데이터가 포함된다.
document.write("Hello Javascript")
document.write("<h1>태그도 적용되나?</h1>")

// 브라우저 console 창에 출력하기
// 자바스크립트 코드 테스트, 결과 확인, 디버깅할 때 전부 이 코드를 쓰세요




console.log("Hello JS");

console.log("log");
console.info("info");
console.warn("warn");
console.error("error");

</script>


</head>
<body>



<h3> 자바스크립트의 다양한 데이터 출력 방식</h3>
</body>
</html>
