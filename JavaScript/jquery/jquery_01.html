<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="../favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="http://localhost:8088/jquery/favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
<title>Insert title here</title>


<!-- 서버가 가지고 있는 로컬파일을 이용한 jQuery LIB 설치(배포) -->
<script type="text/javascript" 
src="../resources/js/jquery-3.5.1.js">
</script>


<!-- 로컬 자바스클비트 파일(.js) 설치 -->
<script type="text/javascript" 
src ="../resources/js/test.js"></script>


<!-- CDN 을 이용한 jQuery LIB 설치 -->
<script type="text/javascript"
  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>


<!-- HTML파일 외부에서 .js 파일을 가져오기 위해서
	<script> 태그를 사용할 땐 HTML영역(여는태그, 닫는태그 사이)
	에 아무것도 작성하지 않아야 한다 -->
	

<script type="text/javascript">

test();
	
// .js파일 설치 이외에 작성될 자바스클비트 코드는
// <script> 태그를 따로 만들어서 작성한다

// src속성을 지정한 <script>태그는 별도의 자바스크립트 코드가
// 들어가서는 안된다!


// ./ - jquery 폴더
// ../ - Webcontent 폴더
// ../resources - resources 폴더
// ../resources/js - resources폴더 내 js폴더
// ../resources/js/jquery-3.5.1.js - resources폴더 내 js폴더 내 jquery파일

// Status = HTTP Response Status Code 
//	- 200: 200은 요청처리가 완벽히 잘됨 201번부터는 잘되지만 조금 문제가 있음
// 	- 300: 300번대 잘 되긴했지만 뭔가 다른 방법이라든지 문제가 있다
//  - 400: 클라이언트, 경로 및 여러 문제가 있음 *404: 찾을수없음
</script>

</head>
<body>


</body>
</html>
