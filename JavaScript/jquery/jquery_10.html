<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript"
  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- p태그를 1개 생성한 후 "둘"로 내용물 작성 -->
<!-- insertBefore() 사용하여 순서에 맞게 추가하기 -->

<script type="text/javascript">
$(document).ready(function(){
	
var $myDiv = $("myDiv");	
	
//새로운 p 태그 생성
// var $p = $("<p>");	
	
//p태그 내부 텍스트 추가
// $p.text("둘")
	
	//--------------------강사님 코드-------------
	$("<p>").text("둘").insertBefore( $("div").find("p").eq(1));
	
	$("<p>둘</p>").insertBefore($("div p:nth-child(2)"));
	//--------------------------------------------
	
// $("#three").before( $p );

});

</script>
</head>
<body>

<div id= "myDiv">
	<p>하나</p>
	<p>셋</p>
	<p>넷</p>

</div>
</body>
</html>
