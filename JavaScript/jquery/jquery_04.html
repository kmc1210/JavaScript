<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_04</title>
<script type="text/javascript"
  src="https://code.jquery.com/jquery-2.2.4.min.js">
  </script>
<script type="text/javascript">
$(document).ready(function(){
	
	var $p = $("p")
	console.log($p)
	
	// 여러개 선택된 jQuery DOM객체에 css() 이용하면 모두 적용됨
	$p.css("border", "2px dotted chocolate")
	
	//jQuery 객체 반환하기
	console.log("--- $p.eq(1) ---")
	console.log($p.eq(1))
	
	//JS 객체 반환하기
	console.log("--- $p.get(1)---")
	console.log($p.get(1))
	
	//JS 객체 반환하기
	console.log("--- $p[2] ---")
	console.log($p[2])
	
	console.log("-------------")
	
	// JS DOM 객체 배열로 반환됨
	var p = document.getElementsByTagName("p");
	console.log(p)
	
	p[0].style.color = "red"; //js객체에 스타일 적용하기
	
	var $p1 = $( p[1] ); //js객체 -> jQuery객체 변환
	$p1.css("color", "tomato") //jQuery객체에 스타일 적용하기
	
	console.log("-------------")

	for( var i=0; i<$("p").length; i++){
		$("p").eq(i).css("background", "gray")	
	}
	
	console.log("-------------")
	
	$("p").each( function( i, e ){
		
		// console.log("확인")
		
		
		console.log("--" + i + "--")
		console.log( e ) // JS DOM
		
		console.log( $(e) )// js DOM -> jQuery DOM 반환
	})
	
	console.log("------------")
	
	$("p").each( function(i, e){
		console.log("-- "+ i + " --")
		console.log( e )
		
		console.log( this ) // 콜백함수의 두번째 인자 e
		console.log( $(this) ) // 두번째 인자 e -> jQuery 객체 변환
		
		
		
		// 기본적으로 콜백함수에서 사용된 this 키워드는
		// 해당 함수를 호출한 객체를 지칭한다
		
	});
	console.log("------------")

	$("p").each(function(){
		$(this).css("font-style", "italic");	
	})
	
	
	
})

</script>


<body>


<div>

	<span>하나</span>
	<p>둘</p>
	<pre>셋</pre>
	<p>넷</p>
	<p>다섯</p>
</div>

</body>
</html>
