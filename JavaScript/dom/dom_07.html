<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	
	
	//h3태그요소들을 DOM객체로 반환하기 (배열)
	var h3 = document.getElementsByTagName("h3");
	console.log(h3);
	
	h3[0].innerHTML = "HI"
	h3[1].innerHTML = "Hello"
	
	h3[2].style.color = "chocolate";

	//-----------------------------------------------------
	
	//h1 태그요소 가져오기
	var h1 = document.getElementsByTagName("h1")
	console.log( h1 )
	
	
//	h1.innerHTML = "AHAHAHAH"
	// 배열이므로 배열이름(변수)에 직접 DOM API 함수나
	// property를 사용해서는 안된다
	
	h1[0].innerHTML = "AHAHAH";
	
	//-------------------------------------------------
	
	//비효율적
	document.getElementsByTagName("h1")[0].style.color = "white"
	document.getElementsByTagName("h1")[0].style.border = "1px solid gray"
	document.getElementsByTagName("h1")[0].style.background = "black"
	
	//좋음
	var h = document.getElementsByTagName("h1");
	h[0].style.color = "red";
	h[0].style.border = "1px solid tomato";
	h[0].style.background = "skyblue";

	// 매번 DOM API를 호출하도록 코드를 작성하는 것은 비효율적
	// DOM API 호출 결과를 변수에 저장하고 사용할 것
	
	//-------------------------------------------------
	
	// 객체 제거
	h3[2].remove();
	console.log( h3[2] )
	
	// <body>의 자식 중 h3[1] 요소를 제거
	document.body.removeChild( h3[1])
	
	// 객체 제거
	 h3[0].remove();
	
	// remove() 로 제거한 객체 얻어오기
	var test = document.getElementById("test")
	console.log(test)
}
</script>
</head>
<body>
<h1>제목</h1>
<hr>

<h3 id="test">Javascript</h3>
<h3>DOM</h3>
<h3>getElementByTagName</h3>


</body>
</html>
