<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">

window.onload = function(){
	
	// 요소 노드 생성 - <h1>
	var h =	document.createElement("h1");
	
	// 객체 생성 확인
	console.log(h);
	
	
	// 텍스트 노드 생성 - "Hello DOM"
	var text = document.createTextNode("Hello DOM")
	
	// 텍스트 노드 생성 확인
	console.log(text)
	
	//----------------------------------------------------------
	
	// h1요소노드에 텍스트노드를 자식으로 추가하기
	h.appendChild(text);
	
	// <body>태그에 h1요소노드를 자식으로 추가하기
	document.body.appendChild(h)
	
	//** document.body
	// < body> 요소노드
	// document객체에서 <body>는 특별히 키워드로 저장하고 있음
	
	//-------------------------------------------------
	
	var abc = document.createElement("abc");
	var t = document.createTextNode("I'm fine thank you and you?");
	
	abc.appendChild(t);
	abc.style.color = "white";
	abc.style.background = "chocolate";
	abc.style.fontSize = "30px";
	document.body.appendChild(abc);
	
	 var div = document.createElement("div") //div요소 생성
     var te = document.createTextNode("Hello") // 텍스트 생성
	 div.appendChild(te);
	 div.style.border = "3px solid black"
	 document.body.appendChild(div);
	 
	 
};

</script>





</head>
<body>

</body>
