var data = 123;

console.log( window.data ); 

window.setTimeout(function(){
	alert("윈도우 객체")
	
	
}, 200)

// 새창을 여는 함수 - window.open()

// window.open( url, name, option ) : windowid
//		url - 팝업주소
//		name - 팝업창의 이름 설정
//		option - 팝업창 설정

// open("http://www.naver.com", "네이버")
// open("http://www.naver.com" , "_blank") // 2번째인자로 "_blank" - 새창
// open("http://www.naver.com" , "_self") // 2번째인자로 "_self" - 현재창

// open() 함수의 반환값은 윈도우아이디 (윈도우를 구분하는 값)

var wid = open("http://www.naver.com", "_blank")

// 윈도우아이디를 이용한 창닫기
 setTimeout(function(){
	wid.close()
 }, 100)

console.log("--------navigator--------")

console.log( navigator.userAgent ) //	브라우저 + 운영체제의 정보
console.log( navigator.language ) //	언어권 정보, Locale
console.log( navigator.vendor ) // 	브라우저 벤더사, 배포하는 회사


console.log("----- location -----") // URL 정보 객체

console.log( location.protocol ) //	프로토콜 
console.log( location.host ) //	도메인 주소
console.log( location.hostname ) //	호스트네임 
console.log( location.port ) //	포트 

console.log( location.pathname ) //자원(resource) 주소

 console.log("--- screen ---") //모니터 정보 객체
 
 //브라우저를 최대화했을 때 차지하는 영역의 크기(픽셀)
 //  -> 브라우저가 위치한 모니터의 크기
 //  -> 시작메뉴 사이즈(높이 40px) 제외된다
 
 console.log( screen.availWidth )
 console.log( screen.availHeight )

 
 console.log("-------")
 //모니터의 해상도 크기(시작메뉴크기 무시)
 console.log( screen.width)
 console.log( screen.height)
 
 console.log("-------")
 // 브라우저의 외곽 테두리 크기 
 console.log( window.outerWidth )
 console.log( window.outerHeight )
 
 console.log("-------")
 // 브라우저의 내부( <body> 가 보여지는 곳) 의 크기

 console.log( window.innerWidth )
 console.log( window.innerHeight )
